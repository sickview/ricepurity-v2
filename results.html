<!DOCTYPE html>

    <style>
       html {
    background: rgb(247, 241, 223);
}

body {
    text-align: center;
}

#topContainer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
}

#topText {
    font-size: 18px;

#topImage {
    width: 100px;

}

h1 {
    font-size: 150%;

.button {
    color: #058416;
    font-size: 14px;

    letter-spacing: 1px;

.calculate-button {

}

#toHide p {
    margin: 0;

    font-weight: lighter;
    list-style-type: none;

    counter-reset: item;
}

.backbutton {
    font-family: 'DM Sans', sans-serif;
    color: #c0f7c8;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 10px 30px;
    border-radius: 20px;
    display: inline-block;
    font-weight: 500;
    transition: all 0.4s ease-in-out;
    background-size: 152% 100%;
    background-color: rgb(2, 79, 5);
    border: 1px solid rgb(0, 0, 0);
    text-decoration: none;
}

.backbutton:hover {
    background-color: rgb(2, 79, 5);
    color: white;
}

#result {
    font-family: 'DM Sans', sans-serif;
}
#toHide p {
        margin: 0;
        font-size: 20px;
        font-family: 'DM Sans', sans-serif;
        font-weight: lighter;
    }

</head>
<body>
    <div id="topContainer">
        <div id="topText">Rice Purity Test</div>
        <img id="topImage" src="Screenshot 2024-05-07 at 03.36.56.png" alt="Description of the image">
    </div>

    <div id="Container">
        <br><br>
        <div id="toHide">
            <p style="font-family: 'DM Sans', sans-serif; font-weight: normal;">This purity test is tailored down to Nigerians and that's why it is called <span style="font-weight: bold;">
            <p style="font-weight: bold; font-family: 'DM Sans';">The Rice Purity Test - <span style="color:rgb(9, 122, 9);">Nigerian edition ðŸ˜‰</span></p><br>
            <img src="line_design-removebg-preview.png" alt="Description of the image" style="width: 450px; height: auto;"><br><br><br><br><br><br><br><br><br><br>
        </div>
        <div id="result" style="font-family: 'DM Sans', sans-serif;">
            <h1 style="font-weight: 300;">Your score:</h1>
            <h2 id="score" style="font-size: 4em;"></h2>
            <p id="scoreText" style="color: rgb(130, 129, 129); font-size: 1.5em;"></p>
        </div>
    </div>
    
        
        
        <a href="index.html" class="backbutton" style="font-family: 'DM Sans', sans-serif;">Take test again</a>

</div>
    <script>
        // Retrieve the score from the URL query parameter
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const score = urlParams.get('score');

        // Display the score on the page
        document.getElementById('score').innerText = score + "%";

        // Display text based on score range
let scoreText = "";
let scoreColor = ""; // Color variable for the score text
if (score == 100) {
    scoreText = "WHAT ARE YOU DOING WITH YOUR LIFE??";
    scoreColor = "rgb(0, 100, 0)"; // Darker green color for highest score
} else if (score >= 90 && score <= 99) {
    scoreText = "Jesus baby, you're doing well!";
    scoreColor = "rgb(0, 100, 0)"; // Darker green color for high score
} else if (score >= 80 && score <= 89) {
    scoreText = "Agba!";
    scoreColor = "rgb(0, 139, 0)"; // Darker lime green color for good score
} else if (score >= 70 && score <= 79) {
    scoreText = "Ehn, we fit squeeze you in sha.";
    scoreColor = "rgb(139, 205, 0)"; // Darker green-yellow color for moderate score
} else if (score >= 60 && score <= 69) {
    scoreText = "Not bad, not bad!";
    scoreColor = "rgb(204, 204, 0)"; // Darker yellow color for moderate score
} else if (score >= 50 && score <= 59) {
    scoreText = "Hmmm, you don dey go far oo!";
    scoreColor = "rgb(204, 173, 0)"; // Darker gold color for moderate score
} else if (score >= 40 && score <= 49) {
    scoreText = "Ahh, mad oo!";
    scoreColor = "rgb(204, 102, 0)"; // Darker orange color for moderate score
} else if (score >= 30 && score <= 39) {
    scoreText = "Slow down!!! Ehn fine boy/girl.";
    scoreColor = "rgb(153, 0, 0)"; // Darker orange-red color for low score
} else if (score >= 20 && score <= 29) {
    scoreText = "No no, it's far gone, cos what???";
    scoreColor = "rgb(139, 0, 0)"; // Darker firebrick color for low score
} else if (score >= 10 && score <= 19) {
    scoreText = "Nahhh, na you suppose dey rule that hot place down there.";
    scoreColor = "rgb(102, 0, 102)"; // Darker dark red color for low score indicating danger
} else {
    scoreText = "OTILO FAR FAR!";
    scoreColor = "rgb(102, 0, 0)"; // Darker purple color for very low score
}




// Apply the score text and color to the respective elements
document.getElementById('scoreText').innerText = scoreText;
document.getElementById('score').style.color = scoreColor; // Apply color to score
    </script>
</body>
</html>
